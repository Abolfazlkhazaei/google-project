<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>google.com</title>
	<style type="text/css">
	a{
		color: #6e6e6e;
		text-decoration: none;
	}
	a:hover{
		text-decoration: underline;

	}
	.header{
		float: right;
		margin-right: 15px;

	}
	.header ul li{
		display: inline-block;
		margin-left: 10px;
	}
	.header .btn{
		background: #4285f4;
		color: #fff;
		padding: 8px;
		border-radius: 3px;
	}
	.clear{
		clear: both;
	}
	.main{
		margin: 50px auto;
		width: 500px;
		text-align: center;

	}
	.main .input{
		width: 500px;
		padding: 10px;
		border-radius: 20px;
		border: 1px solid #ccc;
		background-color: url("search.jpeg");

	}
	.main .search{
		margin-top: 20px;
		padding: 15px;
		background-color: #f0f0f0;
		border: none;
		margin-right: 10px;
		border-radius: 4px;
	}
	.main .search:hover{
		border: 2px solid black;
		cursor: pointer;
	}
	.right{
		float: right;
	}
	.left{
		float: left;
	}
	.footer{
		position: absolute;
		bottom: 0;
		width: 99%;
		background-color: #f5f5f8;
		padding-top: 10px;
	}
	.footer ul li{
		display: inline-block;
		margin-right: 13px;
		padding-bottom: 6px;
	}


</style>
</head>
<body>

	<div class="header">
		<ul>
			<li><a href="">gmail</a></li>
			<li><a href="">images</a></li>
			<li><a href=""><img src="logo.jpeg"></a></li>
			<li><a href="" class="btn">sign in</a></li>

		</ul>


	</div>
	<div class="clear"></div>
	<div class="main">
		<div class="google"><img src="google.png"></div>
		<form>
			<input class="input" type="text" name=""><br>
			<input class="search" type="submit" name="" value="google search">
			<input class="search" type="submit" name="" value="I m feeling lucky">    

		</form>

	</div>
	<div class="footer">
		<div class="right">
			<ul>
				<li><a href="">privacy</a></li>
				<li><a href="">terms</a></li>
				<li><a href="">setting</a></li>

			</ul>

		</div>
		<div class="left">
			<ul>
				<li><a href="">about</a></li>
				<li><a href="">advertising</a></li>
				<li><a href="">business</a></li>
				<li><a href="">how search works</a></li>



			</ul>



		</div>

	</div>

</body>
</html>
